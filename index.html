<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vacation photo collage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .collage img{
            height: 600px;
        }
        .side-collage img{
            height: 400px;
        }
        .para img{
            height: 200px;
        }
    </style>
  </head>
  <body>
    <h1 class="d-flex justify-content-center my-5">Vacation Photos</h1>
    <main>
        <div class="container">
            <div class="row g-0 collage">
                <div class="col-4">
                    <img src="images/sun-light.jpg" alt="" class="img-fluid">
                </div>
                <div class="col-8">
                    <div class="row g-0 side-collage">
                        <div class="col-4" >
                            <img src="images/download.jpg" alt="" class="img-fluid" >
                        </div>
                        <div class="col-4">
                            <img src="images/download (1).jpg" alt="" class="img-fluid">
                        </div>
                        <div class="col-4">
                            <img src="images/download (2).jpg" alt="" class="img-fluid">
                        </div>
                    </div>
                    <div class="row para">
                        <img src="images/para.jpg" alt="" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
